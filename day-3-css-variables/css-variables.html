<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Css Variable</title>
</head>
<body>
    <h1>Update css Variable With <span id="hl">JS</span> </h1> 

    <div class="inputFiled">
        <label for="spacing">Spacing:</label> 
        <input name="spacing" type="range" id="spacing"  min="10" max="200" value="10" data-sizing="px">


        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="1" data-sizing="px">


        <label for="base">Base Color</label> 
        <input type="color" name="base" value="#ffff00" id="base">
    </div>

    <img  src="https://cdn.pixabay.com/photo/2020/02/15/16/09/loveourplanet-4851331_1280.jpg" alt="">
    <script src="./css-variables.js"></script>
</body>
</html>
